<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherApp.css">
    <title>Cool Weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-center my-4">The Cool Weather App</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="search-city"><strong>Enter a location for weather information</strong></label>
            <input type="text" name="city" id="search-city" class="form-control p-2 mt-2">
        </form>

        <div class="table">
            <div class="card shadow-lg rounded">
                <img src="https://via.placeholder.com/400x300" alt="**dynamic value**" class="time-img card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img class="weather-img"> <!-- icon image -->
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="city-name my-3">City name</h5>
                    <h5 class="weather-condition my-3">Weather Condition</h5>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
    <script src="/JavaScript/forecastAPI.js"></script>
    <script src="/JavaScript/weatherApp.js"></script>
</body>
</html>
